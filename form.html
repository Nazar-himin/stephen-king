<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
        <title>Опитування</title>
    </head>
    <body>
        <header>
            <h1 align="center">Опитувальник</h1>
        </header>
        <main>
            <form method="post" action="https://formspree.io/nazar.himin@gmail.com">
                <label>
                    Як вас звати?
                        <input type="text" name="і'мя" placeholder="Впишіть ваше ім'я" required>
                </label>
                <label>
                    Ваша е-пошта
                        <input type="email" name="мейл" placeholder="Впишіть ваш мейл" required>
                </label>
                <label>
                    Ваш номер телефону
                        <input type="text" name="телефон" pattern="[+]{1}[0-9]{12}" title="+38(097)1231123" placeholder="+38(097)1234567" required>
                </label>
                Чи читаэте ви книжки?
                
                <label>
                    <input type="checkbox" name="type" value="Читаю">Читаю
                
                </label>
                <label>
                    <input type="checkbox" name="type" value="Не читаю взагалі">Не читаю взагалі
                
                </label>
                <label>
                    <input type="checkbox" name="type" value="Інколи читаю">Інколи читаю
                
                </label>
                <p>Чи читаєте Ви Кінга?</p>
                <label>
                    <input type="radio" name="quantity" value="one">Читаю
                
                </label>
                <label>
                    <input type="radio" name="quantity" value="none">Не читаю
                
                </label>
                <label>
                    <input type="radio" name="quantity" value="two">Планую почати читати
                
                </label>
                <input type="text" name="Name" placeholder="Як вас звати">
                <br>
                <textarea name="message" placeholder="напиши, що ти знаєш про Стівена Кінга"></textarea>
                <button type="submit">Send</button>
            </form>
            <a href="index.html ">
                <b>На головну</b>
            </a>
        </main>
        <footer>
            <p align="center" style="color:#b34700">
                <i>Ⓒ Starwanderer</i>
            </p>
            <p align="center" style="color:#b34700">
                <i>All rights reserved.</i>
            </p>
        </footer>
    </body>
</html>
